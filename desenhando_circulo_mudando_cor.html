<canvas width="600" height="600"></canvas>

<script>

    var canvas = document.querySelector("canvas");
    var paintBrush = canvas.getContext("2d");
    paintBrush.fillStyle = "grey";
    paintBrush.fillRect(0, 0, 600, 600);

    var cores = ["blue", "red", "green"];
    var indiceCorAtual = 0;


    function desenhaCirculo(evento){
        var x = evento.pageX - canvas.offsetLeft;
        var y = evento.pageY - canvas.offsetTop;
        var raio = 10;

        if(evento.shiftKey){
            raio = raio+20;
        }

        paintBrush.fillStyle = cores[indiceCorAtual];
        paintBrush.beginPath();
        paintBrush.arc(x, y, raio, 0, 2* 3.14);
        paintBrush.fill();
        console.log(x + ',' + y);

    }

    canvas.onclick = desenhaCirculo;

    function mudaCor(){

        indiceCorAtual++;

        if(indiceCorAtual >= cores.length) {
            indiceCorAtual = 0;
        }
        return false; 
    }
    canvas.oncontextmenu = mudaCor;

</script>
