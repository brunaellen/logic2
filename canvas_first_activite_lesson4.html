<canvas width = "600" height = "400"></canvas>

<script>
    var canvas = document.querySelector("canvas");//chamar a funcao canvas no html
    var paintBrush = canvas.getContext("2d");

    paintBrush.fillStyle = "green";
    paintBrush.fillRect(0, 0, 200, 400);

    paintBrush.fillStyle = "white";
    paintBrush.fillRect(200, 0, 200, 400);

    paintBrush.fillStyle = "red";
    paintBrush.fillRect(400, 0, 200, 400);
    
    paintBrush.fillStyle = "yellow";
    paintBrush.beginPath();
    paintBrush.moveTo(300, 200);
    paintBrush.lineTo(200, 400);
    paintBrush.lineTo(400, 400);
    paintBrush.fill();

    paintBrush.fillStyle = "blue";
    paintBrush.beginPath();
    paintBrush.arc(300, 200, 50, 0 , 2 * 3.14); //centro do círculo(300/200) // raio:50/ ângulo inicial:0//ângulo final em radiano:2*3.14
    paintBrush.fill();

</script>
