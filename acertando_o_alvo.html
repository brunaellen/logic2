<canvas width="600" height="400"></canvas>

<script>

var canvas = document.querySelector("canvas");
var paintBrush = canvas.getContext("2d");

paintBrush.fillStyle = "grey";
paintBrush.fillRect(0, 0 , 600, 400);

var raio = 10;

function desenhaCirculo(x, y, raio, cor){
    paintBrush.fillStyle = cor;
    paintBrush.beginPath();
    paintBrush.arc(x, y, raio, 0, 2 * Math.PI);
    paintBrush.fill();
}

desenhaCirculo(300,200, raio + 20, "red");
desenhaCirculo(300,200, raio + 10, "white");
desenhaCirculo(300,200, raio, "red");

function dispara(evento){
    var x = evento.pageX - canvas.offsetLeft;
    var y = evento.pageY - canvas.offsetTop;

// x <=310 & x>=290//
//y <=210 & y >=190//
    if((x <=310 && x >=290)
    && (y <=210 && y >=190)){
        alert("voce clicou no centro do alvo!");
    }

}
canvas.onclick = dispara;

</script>
