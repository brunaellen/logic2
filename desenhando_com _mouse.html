<script>

    var canvas = document.querySelector("canvas");
    var paintBrush = canvas.getContext("2d");
    paintBrush.fillStyle = "grey";
    paintBrush.fillRect(0, 0, 600, 600);

    var input = document.querySelector("input");

    var desenha = false;
    var raio = 10;


    function desenhaCirculo(evento){
        
        var x = evento.pageX - canvas.offsetLeft;
        var y = evento.pageY - canvas.offsetTop;

        if(desenha){
            paintBrush.fillStyle = input.value;
            paintBrush.beginPath();
            paintBrush.arc(x, y, raio, 0, 2* 3.14);
            paintBrush.fill();
            console.log(x + ',' + y);
        } 
    }

    function calculaRaio(evento) {
        if (evento.shiftKey && raio + 10 <=40) {
            raio = raio + 10;
        } else if (evento.altKey && raio - 5 >= 10){
            raio = raio - 5;
        }
    }
    
    canvas.onclick = calculaRaio;
    canvas.onmousemove = desenhaCirculo;

    function habilitaDesenhar (){
        desenha = true;
    }

    function desabilitaDesenhar (){
        desenha = false;
    }

    canvas.onmousedown = habilitaDesenhar;

    canvas.onmouseup = desabilitaDesenhar;
</script>
