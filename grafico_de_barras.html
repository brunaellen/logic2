<canvas width="600" height="400"></canvas>

<script>

    var canvas = document.querySelector("canvas");
    var paintBrush = canvas.getContext("2d");

    function desenhaTexto(x, y, texto){
        paintBrush.font = "15px Georgia";
        paintBrush.fillStyle = "black";
        paintBrush.fillText(texto, x, y);
    }

    function desenhaRetangulo(x, y, width, height, cor){
        paintBrush.fillStyle = cor;
        paintBrush.fillRect(x, y, width, height);
        paintBrush.strokeStyle = "black";
        paintBrush.strokeRect(x, y, width, height);
    }
    

    function desenhaBarra(x, y, serie, cor, texto){
        desenhaTexto(x, y - 10, texto);

        var somaDasheight = 0;
        for(var i = 0; i < serie.length; i++){
            var height = serie[i];
            desenhaRetangulo(x, y + somaDasheight, 50, height, cor[i]);
            somaDasheight = somaDasheight + height;
        }

    }    

        var cor = ["blue", "green", "yellow", "red"];
        var serie2015 = [50, 25, 20, 5];
        var serie2016 = [65, 20, 13, 2];
    

    desenhaBarra(50, 50, serie2015, cor, "2015");
    desenhaBarra(150, 50, serie2016, cor, "2016");

</script>
