<canvas width="800" height="600"></canvas>

<script>

    var canvas = document.querySelector("canvas");
    var paintBrush = canvas.getContext("2d");

    var larguraDoRetangulo = 400;
    var alturaDoRetangulo = 300;
    var retanguloX = 200;
    var retanguloY = 150;

    //retângulo
    paintBrush.fillStyle = "green";
    paintBrush.fillRect(retanguloX, retanguloY, larguraDoRetangulo, alturaDoRetangulo); 

    //primeiro losango
    var primeiroPontoX = retanguloX + (larguraDoRetangulo/2);
    var primeiroPontoY = retanguloY + 20;

    var segundoPontoX = retanguloX + 20;
    var segundoPontoY = retanguloY + (alturaDoRetangulo/2);

    var terceiroPontoX = retanguloX + (larguraDoRetangulo - 20);
    var terceiroPontoY = retanguloY +(alturaDoRetangulo/2);

    
    paintBrush.fillStyle = "yellow";
    paintBrush.beginPath();
    paintBrush.moveTo(primeiroPontoX, primeiroPontoY);
    paintBrush.lineTo(segundoPontoX, segundoPontoY);
    paintBrush.lineTo(terceiroPontoX, terceiroPontoY);
    paintBrush.fill();

    ////segundo losango
    var primeiroPontoX = retanguloX + (larguraDoRetangulo/2);
    var primeiroPontoY = retanguloY + (alturaDoRetangulo - 20);

    var segundoPontoX = retanguloX + 20;
    var segundoPontoY = retanguloY + (alturaDoRetangulo/2);

    var terceiroPontoX = retanguloX + (larguraDoRetangulo - 20);
    var terceiroPontoY = retanguloY +(alturaDoRetangulo/2);

    paintBrush.fillStyle = "yellow";
    paintBrush.beginPath();
    paintBrush.moveTo(primeiroPontoX, primeiroPontoY);
    paintBrush.lineTo(segundoPontoX, segundoPontoY);
    paintBrush.lineTo(terceiroPontoX, terceiroPontoY);
    paintBrush.fill();

    //círculo
    var x = retanguloX + (larguraDoRetangulo/2);
    var y = retanguloY + (alturaDoRetangulo/2);
    paintBrush.fillStyle = "darkblue";
    paintBrush.beginPath();
    paintBrush.arc(x, y, 70, 0, 2*3.14); //centro do círculo(x/y) // raio:70/ ângulo inicial:0//ângulo final em radiano:2*3.14
    paintBrush.fill();

</script>
